<!doctype html>
<html th:fragment="modelo">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>iF Messenger</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="d-flex flex-column min-vh-100 container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light" role="navigation">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">iF Messenger</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/usuarios">Usuários</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/mensagens">Mensagens</a>
          </li>
      </div>

      <div sec:authorize="isAuthenticated()">
        <ul class="nav navbar-nav navbar-right">
          <li class="nav-item">
            <form name="logoutForm" th:action="@{/logout}" method="post">
              <label>Olá <span sec:authentication="name">Usuário</span></label>
              <input class="btn btn-outline-danger" type="submit" value="Sair" />
            </form>
          </li>
        </ul>
      </div>
  </nav>
  
  <main th:insert="~{this::conteudo}"></main>
  <footer class="mt-auto">
    <h6 class="text-center p-2 bg-primary text-white">iF Messenger</h6>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
