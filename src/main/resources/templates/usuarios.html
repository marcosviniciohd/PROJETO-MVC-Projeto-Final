<div th:replace="~{fragments/geral::modelo}">
  <div th:fragment="conteudo"  class="container my-2">
    <h1>Usuarios</h1>
    <table class="table table-striped table-responsive-md">
      <thead>
        <tr>
          <th>Nome</th>
          <th>CPF</th>
          <th>Email</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="usuario : ${listaUsuarios}">
          <td th:text="${usuario.nome}"></td>
          <td th:text="${usuario.cpf}"></td>
          <td th:text="${usuario.email}"></td>
          <td>
            <a th:href="@{/usuarios/{id}(id=${usuario.id})}" class="btn btn-primary">Alterar</a>
            <a th:href="@{/excluir/{id}(id=${usuario.id})}" class="btn btn-danger">Excluir</a>
          </td>
        </tr>
      </tbody>
    </table>
    <a th:href="@{/novo}" class="btn btn-primary btn-sm mb-3">Incluir Usuario</a>
  </div>
  </body>

  </html>
</div>
