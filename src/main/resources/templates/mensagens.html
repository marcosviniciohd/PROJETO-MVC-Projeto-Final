<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>iF Messenger</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">

</head>
<body>
<div class="container my-2">

    <h1>Mensagens</h1>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Usuario</th>
            <th>Mensagem</th>
            <th>Data</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario : ${listaUsuarios}">
            <td th:text="${usuario.nome}"></td>
            <td th:text="${usuario.cpf}"></td>
            <td th:text="${usuario.email}"></td>
            <td>
                <a th:href="@{/usuarios/{id}(id=${usuario.id})}" class="btn btn-primary">Alterar</a>
                <a th:href="@{/excluir/{id}(id=${usuario.id})}" class="btn btn-danger">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
    <form th:action="@{envia-mensagem}" th:object="${mensagem}">
        <input type="text" name="mensagem">
        <input type="submit"/>
    </form>
</div>
</body>
</html>
